<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/fav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <img class="img px-2" id="logo" src="./assets/img/logo.png" alt="Logo Amazing Events">
            <button class="navbar-toggler bg-light p-1 border-0 rounded" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-light border-0 rounded"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mb-2 text-center p-3">
                    <li class="nav-item p-2">
                        <a href="index.html" class="btn btn-light">Home</a>
                    </li>
                    <li class="nav-item p-2">
                        <a href="events.html" class="btn btn-light">Upcoming Events</a>
                    </li>
                    <li class="nav-item p-2">
                        <a href="past-events.html" class="btn btn-light">Past Events</a>
                    </li>
                    <li class="nav-item p-2">
                        <a href="#" class="btn btn-light">Contact</a>
                    </li>
                    <li class="nav-item p-2">
                        <a href="stats.html" class="btn btn-light">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid bg-secondary pt-2 pb-2">
            <div class="row align-items-center">
                <div class="col">
                    <a href="./past-events.html" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="left"
                        title="Past Events">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#b80257"
                            class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                            <path
                                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                        </svg></a>
                </div>
                <div class="col text-center">
                    <h1>Contact us</h1>
                </div>
                <div class="col text-end">
                    <a href="./stats.html" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="right"
                        title="Stats"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#b80257"
                            class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path
                                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                        </svg></a>
                </div>

            </div>

        </div>
    </section>
    <div class="container">
        <form class="form-style d-flex col-md-12 mt-4 justify-content-center">

            <div class="row">

                <label for="FormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="FormControlInput1">
                <label for="FormControlInput2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="FormControlInput2" placeholder="name@example.com">
                <label for="FormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>

                <div class="text-end mt-4 mb-4 p-0">
                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
            </div>


        </form>
    </div>

    <footer class="footer-2 bg-secondary">

        <section class="d-flex p-2 border-bottom justify-content-between">


            <div>
                <button class="footer-icon btn btn-dark rounded-circle m-1" type="button">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button class="footer-icon btn btn-dark rounded-circle m-1" type="button">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button class="footer-icon btn btn-dark rounded-circle m-1" type="button">
                    <i class="fa-brands fa-whatsapp"></i>
                </button>
            </div>

            <div class="align-items-center d-flex">
                <span class="footer-span"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff"

                        <path
                            d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z" />
                    </svg>FE13-TN</span>
            </div>

        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
